<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>colorui</title>
  <meta name="description" content="Test out colours for your User Interface design.">
  <link rel='shortcut icon' href='https://easycss.github.io/favicon/favicon.png' type='image/x-icon' />
  <script src='tailwind.js'></script>
  <style>
  body{
    background: white;
  }
  .box{
    border: 1px solid gray;
  }
  </style>
</head>
<body>
<div class="max-w-3xl mx-auto">

 <div class="flex justify-between mt-4">
  <div class="flex">
    <input type="text" id="colorInput" class="bg-gray-100 p-2" placeholder="Enter Hex Code">
    <button onclick="renderColor()" class="bg-gray-200 p-2 uppercase">Go</button>
  </div>

  <button onclick="toggleDark()" id="toggler" class="text-white p-2"></button>
 </div>

  <div class="flex flex-col mt-4">
    <div class="flex px-2 items-center justify-between h-24 box" id="colorDiv">
      <p id="contrast-light" class="text-white"></p>
      <p id="contrast-dark" class="text-black"></p>
    </div>
    <h1 class="text-7xl" id="colorHeading">HEADLINE</h1>
    <p class="text-xl" id="colorParagraph">This is paragraph text, it is really super awesome and makes a lot of sense.</p>
  </div>
 

 <!-- ROW 2 -->

  <script>
    document.getElementById('toggler').innerText = "DARK"
    document.getElementById('toggler').style.background = "black"
    document.getElementById('toggler').style.color = "white"
    
    function toggleDark() {
      const body = document.body
      body.style.background = body.style.background === "black" ? "white" : "black";
      body.style.background === "black" ? document.getElementById('toggler').innerText = "LIGHT" : document.getElementById('toggler').innerText = "DARK"
      body.style.background === "black" ? document.getElementById('toggler').style.background = "white" : document.getElementById('toggler').style.background = "black"
      body.style.background === "black" ? document.getElementById('toggler').style.color = "black" : document.getElementById('toggler').style.color = "white"
    }


    function renderColor() {
      let hexCode = document.getElementById('colorInput').value
      hexCode = hexCode.startsWith("#") ? hexCode : `#${hexCode}`

        if (/^#[0-9A-Fa-f]{6}$/.test(hexCode)) {
        const box = document.getElementById('colorDiv')
          box.style.backgroundColor = hexCode
          box.classList.remove("box")

        document.getElementById('colorHeading').style.color = hexCode
        document.getElementById('colorParagraph').style.color = hexCode

        document.getElementById("contrast-light").innerText = "This is white text"
        document.getElementById("contrast-dark").innerText = "This is black text"
      } else {
        alert('Invalid Hex Code. Please enter a valid 6-digit hex code (e.g., #RRGGBB).')
      }
    }
